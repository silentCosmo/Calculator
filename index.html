<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="script.js"></script>
    
</head>
<body>
    <div class="root">
        <div class="calculator">
            <div class="display-div">
                <input type="text" id="display" placeholder="CosmoCalc &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;">
                <button onclick="clr()" class="clrbtn">C</button>
            </div>
            
            <div class="buttons">
                <div class="row">
                    <button onclick="bcd(7)" class="btn">7</button>
                    <button onclick="bcd(8)" class="btn">8</button>
                    <button onclick="bcd(9)" class="btn">9</button>
                    <button onclick="bcd('/')" class="btn">/</button>
                </div>
                <div class="row">
                    <button onclick="bcd(4)" class="btn">4</button>
                    <button onclick="bcd(5)" class="btn">5</button>
                    <button onclick="bcd(6)" class="btn">6</button>
                    <button onclick="bcd('*')" class="btn">x</button>
                </div>
                <div class="row">
                    <button onclick="bcd(1)" class="btn">1</button>
                    <button onclick="bcd(2)" class="btn">2</button>
                    <button onclick="bcd(3)" class="btn">3</button>
                    <button onclick="bcd('-')" class="btn">-</button>
                </div>
                <div>
                    <button onclick="bcd('.')" class="btn">.</button>
                    <button onclick="bcd(0)" class="btn">0</button>
                    <button onclick="eql('=')" class="btn">=</button>
                    <button onclick="bcd('+')" class="btn">+</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    
</body>
</html>
